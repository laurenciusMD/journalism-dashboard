<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 520" fill="none">
  <!-- Q mit Lupe, Zahnrad und Federspitze -->
  <g id="q-icon">
    <!-- Äußerer Ring der Lupe -->
    <circle cx="200" cy="200" r="120" stroke="#1A1833" stroke-width="18" fill="none"/>

    <!-- Innerer Kreis -->
    <circle cx="200" cy="200" r="90" stroke="#1A1833" stroke-width="12" fill="none"/>

    <!-- Zahnrad im Inneren -->
    <g transform="translate(200, 200)">
      <!-- Zentraler Kreis des Zahnrads -->
      <circle cx="0" cy="0" r="40" fill="#1A1833"/>

      <!-- Zahnrad-Zähne (8 Zähne) -->
      <rect x="-8" y="-60" width="16" height="25" fill="#1A1833"/>
      <rect x="-8" y="35" width="16" height="25" fill="#1A1833"/>
      <rect x="-60" y="-8" width="25" height="16" fill="#1A1833"/>
      <rect x="35" y="-8" width="25" height="16" fill="#1A1833"/>

      <!-- Diagonale Zähne -->
      <rect x="-45" y="-45" width="25" height="16" fill="#1A1833" transform="rotate(-45)"/>
      <rect x="30" y="-45" width="25" height="16" fill="#1A1833" transform="rotate(45)"/>
      <rect x="-45" y="30" width="25" height="16" fill="#1A1833" transform="rotate(45)"/>
      <rect x="30" y="30" width="25" height="16" fill="#1A1833" transform="rotate(-45)"/>
    </g>

    <!-- Lupengriff mit Federspitze -->
    <line x1="290" y1="290" x2="360" y2="360" stroke="#1A1833" stroke-width="18" stroke-linecap="round"/>

    <!-- Federspitze am Ende des Griffs -->
    <g transform="translate(360, 360) rotate(45)">
      <!-- Feder-Hauptkörper -->
      <path d="M 0,0 L -10,30 L 0,35 L 10,30 Z" fill="#1A1833"/>
      <!-- Feder-Spitze -->
      <path d="M 0,35 L -5,45 L 0,50 L 5,45 Z" fill="#1A1833"/>
    </g>
  </g>

  <!-- "Quill" Text -->
  <text x="450" y="260" font-family="Arial, sans-serif" font-weight="bold" font-size="160" fill="#1A1833">Quill</text>

  <!-- Claim unter dem Logo -->
  <text x="200" y="450" font-family="Arial, sans-serif" font-weight="500" font-size="48" fill="#1A1833" text-anchor="middle">Ihre Story. Unser Puls. Aus ihrer Feder.</text>
</svg>

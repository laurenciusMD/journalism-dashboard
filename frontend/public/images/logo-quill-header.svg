<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none">
  <!-- Q mit Lupe, Zahnrad und Federspitze -->
  <g id="q-icon">
    <!-- Äußerer Ring der Lupe -->
    <circle cx="150" cy="150" r="90" stroke="#1A1833" stroke-width="14" fill="none"/>

    <!-- Innerer Kreis -->
    <circle cx="150" cy="150" r="68" stroke="#1A1833" stroke-width="10" fill="none"/>

    <!-- Zahnrad im Inneren -->
    <g transform="translate(150, 150)">
      <!-- Zentraler Kreis des Zahnrads -->
      <circle cx="0" cy="0" r="30" fill="#1A1833"/>

      <!-- Zahnrad-Zähne (8 Zähne) -->
      <rect x="-6" y="-45" width="12" height="19" fill="#1A1833"/>
      <rect x="-6" y="26" width="12" height="19" fill="#1A1833"/>
      <rect x="-45" y="-6" width="19" height="12" fill="#1A1833"/>
      <rect x="26" y="-6" width="19" height="12" fill="#1A1833"/>

      <!-- Diagonale Zähne -->
      <rect x="-34" y="-34" width="19" height="12" fill="#1A1833" transform="rotate(-45)"/>
      <rect x="22" y="-34" width="19" height="12" fill="#1A1833" transform="rotate(45)"/>
      <rect x="-34" y="22" width="19" height="12" fill="#1A1833" transform="rotate(45)"/>
      <rect x="22" y="22" width="19" height="12" fill="#1A1833" transform="rotate(-45)"/>
    </g>

    <!-- Lupengriff mit Federspitze -->
    <line x1="218" y1="218" x2="270" y2="270" stroke="#1A1833" stroke-width="14" stroke-linecap="round"/>

    <!-- Federspitze am Ende des Griffs -->
    <g transform="translate(270, 270) rotate(45)">
      <!-- Feder-Hauptkörper -->
      <path d="M 0,0 L -8,23 L 0,26 L 8,23 Z" fill="#1A1833"/>
      <!-- Feder-Spitze -->
      <path d="M 0,26 L -4,34 L 0,38 L 4,34 Z" fill="#1A1833"/>
    </g>
  </g>

  <!-- "Quill" Text -->
  <text x="330" y="195" font-family="Arial, sans-serif" font-weight="bold" font-size="120" fill="#1A1833">Quill</text>
</svg>

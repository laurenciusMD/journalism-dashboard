version: '3.8'

services:
  # ===== Journalism Dashboard =====
  journalism-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: laurencius/journalism-dashboard:latest
    container_name: journalism-dashboard
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Session
      - SESSION_SECRET=${SESSION_SECRET}
      # Nextcloud Setup (only for initial admin account creation)
      - NEXTCLOUD_INITIAL_ADMIN_USER=${NEXTCLOUD_INITIAL_ADMIN_USER:-admin}
      - NEXTCLOUD_INITIAL_ADMIN_PASSWORD=${NEXTCLOUD_INITIAL_ADMIN_PASSWORD:-admin123}
      # Nextcloud Connection (Internal - automatic configuration)
      - NEXTCLOUD_URL=http://nextcloud
      # AI Services
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # AI Encryption
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # Google Drive
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:3001/auth/google/callback}
      # Generic WebDAV
      - WEBDAV_URL=${WEBDAV_URL}
      - WEBDAV_USERNAME=${WEBDAV_USERNAME}
      - WEBDAV_PASSWORD=${WEBDAV_PASSWORD}
      # PostgreSQL (for dossiers/investigations)
      - POSTGRES_URL=postgresql://journalism:${JOURNALISM_DB_PASSWORD:-journalism_password}@postgres:5432/journalism
      # Redis (for job queues)
      - REDIS_URL=redis://redis:6379
    volumes:
      - dashboard-data:/app/data
      - evidence-storage:/app/evidence
    depends_on:
      nextcloud:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - journalism-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ===== Nextcloud =====
  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - MYSQL_HOST=nextcloud-db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-nextcloud_secure_password}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_INITIAL_ADMIN_USER:-admin}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_INITIAL_ADMIN_PASSWORD:-admin123}
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost nextcloud
      - OVERWRITEPROTOCOL=http
    volumes:
      - nextcloud-data:/var/www/html
      - nextcloud-apps:/var/www/html/custom_apps
      - nextcloud-config:/var/www/html/config
    depends_on:
      nextcloud-db:
        condition: service_healthy
    networks:
      - journalism-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/status.php"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===== Nextcloud Database (MariaDB) =====
  nextcloud-db:
    image: mariadb:10.11
    container_name: nextcloud-db
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    environment:
      - MYSQL_ROOT_PASSWORD=${NEXTCLOUD_DB_ROOT_PASSWORD:-secure_root_password}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-nextcloud_secure_password}
    volumes:
      - nextcloud-db:/var/lib/mysql
    networks:
      - journalism-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===== PostgreSQL (Journalism Database) =====
  postgres:
    image: postgres:15-alpine
    container_name: journalism-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=journalism
      - POSTGRES_USER=journalism
      - POSTGRES_PASSWORD=${JOURNALISM_DB_PASSWORD:-journalism_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - journalism-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journalism"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===== Redis (Job Queue) =====
  redis:
    image: redis:7-alpine
    container_name: journalism-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - journalism-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  journalism-network:
    driver: bridge

volumes:
  # Nextcloud volumes
  nextcloud-data:
    driver: local
  nextcloud-apps:
    driver: local
  nextcloud-config:
    driver: local
  nextcloud-db:
    driver: local

  # Dashboard data volume (SQLite database for users)
  dashboard-data:
    driver: local

  # PostgreSQL data volume (investigations/dossiers)
  postgres-data:
    driver: local

  # Redis data volume (job queues)
  redis-data:
    driver: local

  # Evidence storage (media, documents)
  evidence-storage:
    driver: local

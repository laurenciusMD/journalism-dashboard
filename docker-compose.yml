services:
  # ===== Journalism Dashboard =====
  journalism-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: laurencius/journalism-dashboard:latest
    container_name: journalism-dashboard
    restart: unless-stopped
    ports:
      - "3001:3001"  # Dashboard UI & API
      - "8080:8080"  # Internal Nextcloud UI
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Session
      - SESSION_SECRET=${SESSION_SECRET}
      # Nextcloud Setup (only for initial admin account creation)
      - NEXTCLOUD_INITIAL_ADMIN_USER=${NEXTCLOUD_INITIAL_ADMIN_USER:-admin}
      - NEXTCLOUD_INITIAL_ADMIN_PASSWORD=${NEXTCLOUD_INITIAL_ADMIN_PASSWORD:-admin123}
      # Nextcloud Connection (Internal - runs inside this container)
      - NEXTCLOUD_URL=http://localhost:8080
      # AI Services
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # AI Encryption
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # Google Drive
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:3001/auth/google/callback}
      # Generic WebDAV
      - WEBDAV_URL=${WEBDAV_URL}
      - WEBDAV_USERNAME=${WEBDAV_USERNAME}
      - WEBDAV_PASSWORD=${WEBDAV_PASSWORD}
      # PostgreSQL (for dossiers/investigations)
      - POSTGRES_URL=postgresql://journalism:${JOURNALISM_DB_PASSWORD:-journalism_password}@postgres:5432/journalism
      # Redis (for job queues)
      - REDIS_URL=redis://redis:6379
    volumes:
      - dashboard-data:/app/data
      - evidence-storage:/app/evidence
      - nextcloud-data:/var/www/html/data  # Internal Nextcloud data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - journalism-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ===== PostgreSQL (Journalism Database + Nextcloud) =====
  postgres:
    image: postgres:15-alpine
    container_name: journalism-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=journalism
      - POSTGRES_USER=journalism
      - POSTGRES_PASSWORD=${JOURNALISM_DB_PASSWORD:-journalism_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - journalism-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journalism"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===== Redis (Job Queue) =====
  redis:
    image: redis:7-alpine
    container_name: journalism-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - journalism-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  journalism-network:
    driver: bridge

volumes:
  # Internal Nextcloud data (users, files, settings)
  nextcloud-data:
    driver: local

  # Dashboard data volume
  dashboard-data:
    driver: local

  # PostgreSQL data volume (journalism DB + Nextcloud DB)
  postgres-data:
    driver: local

  # Redis data volume (job queues)
  redis-data:
    driver: local

  # Evidence storage (media, documents)
  evidence-storage:
    driver: local

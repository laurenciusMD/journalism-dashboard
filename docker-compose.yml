version: '3.8'

services:
  # ===== Journalism Dashboard =====
  journalism-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: laurencius/journalism-dashboard:latest
    container_name: journalism-dashboard
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Authentication
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
      # Nextcloud (Internal - automatic configuration)
      - NEXTCLOUD_URL=http://nextcloud
      - NEXTCLOUD_USERNAME=${DASHBOARD_USERNAME}
      - NEXTCLOUD_PASSWORD=${DASHBOARD_PASSWORD}
      # AI Services
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Google Drive
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:3001/auth/google/callback}
      # Generic WebDAV
      - WEBDAV_URL=${WEBDAV_URL}
      - WEBDAV_USERNAME=${WEBDAV_USERNAME}
      - WEBDAV_PASSWORD=${WEBDAV_PASSWORD}
    volumes:
      - dashboard-data:/app/data
    depends_on:
      nextcloud:
        condition: service_healthy
    networks:
      - journalism-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ===== Nextcloud =====
  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - MYSQL_HOST=nextcloud-db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-nextcloud_secure_password}
      - NEXTCLOUD_ADMIN_USER=${DASHBOARD_USERNAME}
      - NEXTCLOUD_ADMIN_PASSWORD=${DASHBOARD_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost nextcloud
      - OVERWRITEPROTOCOL=http
    volumes:
      - nextcloud-data:/var/www/html
      - nextcloud-apps:/var/www/html/custom_apps
      - nextcloud-config:/var/www/html/config
    depends_on:
      nextcloud-db:
        condition: service_healthy
    networks:
      - journalism-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/status.php"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===== Nextcloud Database (MariaDB) =====
  nextcloud-db:
    image: mariadb:10.11
    container_name: nextcloud-db
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    environment:
      - MYSQL_ROOT_PASSWORD=${NEXTCLOUD_DB_ROOT_PASSWORD:-secure_root_password}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-nextcloud_secure_password}
    volumes:
      - nextcloud-db:/var/lib/mysql
    networks:
      - journalism-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  journalism-network:
    driver: bridge

volumes:
  # Nextcloud volumes
  nextcloud-data:
    driver: local
  nextcloud-apps:
    driver: local
  nextcloud-config:
    driver: local
  nextcloud-db:
    driver: local

  # Dashboard data volume (SQLite database)
  dashboard-data:
    driver: local
